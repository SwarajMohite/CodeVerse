<!DOCTYPE html>

    <style>
        /* General Styling */
        body {

            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2E3192, #1BFFFF);
            color: white;
        }

        h1 {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 20px;
            margin: 0;
            font-size: 24px;
            border-bottom: 3px solid white;
        }

        /* Game Container */
        .game-container {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Location Buttons */
        .location {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background: linear-gradient(90deg, #FF512F, #DD2476);
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .location:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #DD2476, #FF512F);
        }

        /* Info Box */
        #info-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        /* Progress Bar */
        #progress-container {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #progress {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>ğŸŒ Field Trip Adventure - Explore India's Geography</h1>
    
    <div class="game-container">

        <div id="info-box"></div>

        <div id="progress-container">
            <p>ğŸŒŸ Locations Explored: <span id="explored-count">0</span> / 10</p>
        </div>
    </div>

    <script>
        let exploredCount = 0;
        let exploredLocations = {};

        document.querySelectorAll('.location').forEach(location => {
            location.addEventListener('click', function() {
                const name = this.getAttribute('data-name');
                const info = this.getAttribute('data-info');

                document.getElementById('info-box').innerHTML = `<h3>${name}</h3><p>${info}</p>`;
                document.getElementById('info-box').style.display = 'block';

                if (!exploredLocations[name]) {
                    exploredLocations[name] = true;
                    exploredCount++;
                    document.getElementById('explored-count').innerText = exploredCount;
                }
            });
        });
    </script>

</body>
</html>
